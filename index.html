<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> A Simple Gallery</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="sss.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <script defer src="scripty.js"></script>
    </head>
    
  <body>
    <main class="container">
        

        <div  class="container py-5 text-center">
            <h2 class="display-6 fw-bold py-5 text-white">Simple Gallery:</h2>
            <div id="gallery" class="row">
                <a class="col-md-12 col-lg-4 img-fluid py-2" href="imgs/1294983.png" data-toggle="lightbox" data-gallery="photo_gallery">
                    <img src="imgs/1294983.png" alt="img1" class="img-fluid">
                </a>
                <a class="col-md-12 col-lg-4 img-fluid py-2" href="imgs/1308512.jpeg" data-toggle="lightbox" data-gallery="photo_gallery">
                    <img src="imgs/1308512.jpeg" alt="img2" class="img-fluid">
                </a>
                <a class="col-md-12 col-lg-4 img-fluid py-2" href="imgs/2390348.jpg" data-toggle="lightbox" data-gallery="photo_gallery">
                    <img src="imgs/2390348.jpg" alt="random img3" class="img-fluid">
                </a>
            
           
                <a class="col-md-12 col-lg-4 img-fluid py-2" href="imgs/2390369.jpg" data-toggle="lightbox" data-gallery="photo_gallery">
                    <img src="imgs/2390369.jpg" alt="random img4" class="img-fluid">
                </a>
                <a class="col-md-12 col-lg-4 img-fluid py-2" href="imgs/834301.jpg" data-toggle="lightbox" data-gallery="photo_gallery">
                    <img src="imgs/834301.jpg" alt="random img5" class="img-fluid">
                </a>
                <a class="col-md-12 col-lg-4 img-fluid py-2" href="imgs/TWl061z.jpeg" data-toggle="lightbox" data-gallery="photo_gallery">
                    <img src="imgs/TWl061z.jpeg" alt="random img" class="img-fluid">
                </a>
           
               

            </div>
        </div>

        <div class="addimg">
            <button class="addImgBtn" id="addImgBtn">
                Add image
            </button>
        </div>
      

        <footer>
        <div class="text-secondary px-5 py-1 text-center">
            <div class="py-3">
                <h1 class="display-4 fw-bold text-white">A simple gallery :</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="fs-5 mb-4 text-black"> Made with bootstrap and lightbox </p>
       
                    
                    </div>
                </div>
            </div>
        </footer>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.3/dist/index.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>






</body>
</html>
